<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Lot Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Parking Lot Classifier</h1>
      <p class="lead">&nbsp;You can upload different types of images and predict them.</p>
  </div>
</div>
<div class="container">
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:10px;margin-left:30px;"/>
        <br>
        <input type="submit" value="上传&预测" class="button-new" style="margin-top:30px;margin-left:30px;"/>
    </form>
</div>
<br>
<div class="container">
<div class="card" style="width: 18rem;">
    <img src="{{ url_for('static', filename= './images/test.jpg',_t=val1) }}" class="card-img-top" width="200" height="200" alt="你的图片被外星人劫持了～～"/>
  <div class="card-body">
    <h4 class="card-text">预测结果: {{predictres[0]}}</h4>
  </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="/static/layui/layui.js"></script>
<script>
//一般直接写在一个js文件中
layui.use(['layer', 'form'], function(){
  var layer = layui.layer
  ,form = layui.form;

  layer.msg('WELCOME');
});
</script>
</body>
</html>
